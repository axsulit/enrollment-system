<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Animo Enrollment System</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --dlsu-green: #006F4E;
            --dlsu-light-green: #008C63;
            --dlsu-lighter-green: #E6F3F0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--dlsu-lighter-green) 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 20px;
            filter: brightness(0) saturate(100%) invert(23%) sepia(29%) saturate(1493%) hue-rotate(127deg) brightness(96%) contrast(102%);
        }
        h1 {
            color: var(--dlsu-green);
            font-size: 24px;
            margin-bottom: 30px;
        }
        h2 {
            color: var(--dlsu-green);
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--dlsu-green);
            box-shadow: 0 0 0 2px rgba(0, 111, 78, 0.1);
        }
        .btn-primary {
            background-color: var(--dlsu-green);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--dlsu-light-green);
        }
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-danger {
            background-color: #FEE8E7;
            color: #DC3545;
            border: 1px solid #FFD0D4;
        }
        .alert-success {
            background-color: #E8F6EF;
            color: var(--dlsu-green);
            border: 1px solid #C3E6DF;
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .register-link a {
            color: var(--dlsu-green);
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="frontend-service/src/main/resources/images" alt="DLSU Archer" class="logo">
        <div class="login-box">
            <h1>Animo Enrollment System</h1>
            <div id="error-message" class="alert alert-danger" style="display: none;">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-control" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('jwtToken');
        if (token) {
            window.location.href = '/dashboard';
        }
    });

    async function handleLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('jwtToken', data.token);
                    // Use replace instead of href to prevent back button from returning to login
                    window.location.replace('/dashboard');
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('error-message').style.display = 'block';
        }
    }
    </script>
</body>
</html>
